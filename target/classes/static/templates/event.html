<div class="list card">

  <div class="item item-avatar">
    <img src="{{event.img}}">
    <h2>{{event.title}}</h2>
    <p>{{event.location}}</p>
  </div>

  <div class="item item-body">
    <p>
      {{event.description}}
    </p>
    <p>
      <a href="#" class="subdued">{{event.cost}}</a>
      <a href="#" class="subdued">{{event.memberNum}}</a>
    </p>
  </div>

</div>
