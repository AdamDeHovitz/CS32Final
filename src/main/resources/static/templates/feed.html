<ion-view view-title="{{curTitle}}" cache-view="false">
    <div class="bar bar-subheader" id="loading">
        <h2 class="title" name="loading">loading events</h2>
    </div>
  <ion-content class="padding">
  <ion-spinner class="loader-center" ng-if="loading && !curEvents">
	</ion-spinner>
  <div class="list">
	<div ng-repeat="event in curEvents" ng-include="'templates/shortEvent.html'"></div>
	</div>
  </ion-content>
</ion-view>
