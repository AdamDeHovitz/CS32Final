<ion-view view-title="{{profile.name}}">
<ion-content class="padding">
  
<div class="list card">

  <div class="item item-thumbnail-left">
    <img src="{{profile.picture}}">
    <h2><b>{{profile.name}}</b></h2>
	Member since {{profile.date}}.
	<br>
	<p ng-if="profile.rating == 0">No reviews yet.</p>
	<div ng-if="profile.rating != 0">
	  <span class="star-rating-disabled" >
		<input type="radio"  value="1" 
		ng-checked="Math.floor(profile.rating) == 1" ng-disabled="Math.floor(profile.rating) != 1"><i></i>
		<input type="radio" value="2"
		ng-checked="Math.floor(profile.rating) == 2" ng-disabled="Math.floor(profile.rating) != 2"><i></i>
  		<input type="radio"  value="3"
  		ng-checked="Math.floor(profile.rating) == 3" ng-disabled="Math.floor(profile.rating) != 3"><i></i>
  		<input type="radio"value="4"
  		ng-checked="Math.floor(profile.rating) == 4" ng-disabled="Math.floor(profile.rating) != 4"><i></i>
  		<input type="radio" value="5"
  		ng-checked="Math.floor(profile.rating) == 5" ng-disabled="Math.floor(profile.rating) != 5"><i></i>
  		<br>
	</span>	
	</div>
  </div>
  <!-- <div class="item item-body" style="text-align:center;">
    <p>
      profile.description
    </p>
  </div>-->
  <a class="item item-icon-left item-icon-right" href="#/tab/{{curReviewUrl}}/{{profileId}}">
    <i class="icon ion-ios-chatboxes"></i>
    Reviews
    <i class="icon ion-ios-arrow-right"></i>  
  </a>
	<a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-ios-calendar"></i>
    Events
    <i class="icon ion-ios-arrow-right"></i>
  </a>

</div>
</ion-content>
</ion-view>
