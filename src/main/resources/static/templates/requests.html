<ion-view view-title="Requests" cache-view="false">
  <ion-content class="padding">
  <div class="card" ng-show="currentMsg">
  <div class="item">
  {{currentMsg}}
  </div>
  </div>
  
  <div class="list">
  <div ng-repeat="request in requests" class="item item-thumbnail-left">
  		<img src="{{request.image}}" ng-click="goProfile(request.id);">
		<b><h2 ng-click="goProfile(request.id);">{{request.firstName}} {{request.lastName}}</h2></b>
	<p ng-if="request.rating == 0">No reviews yet.</p>
	<div ng-if="request.rating != 0">
	  <span class="star-rating-disabled" >
		<input type="radio"  value="1" 
		ng-checked="Math.floor(request.rating) == 1" ng-disabled="Math.floor(request.rating) != 1"><i></i>
		<input type="radio" value="2"
		ng-checked="Math.floor(request.rating) == 2" ng-disabled="Math.floor(request.rating) != 2"><i></i>
  		<input type="radio"  value="3"
  		ng-checked="Math.floor(request.rating) == 3" ng-disabled="Math.floor(request.rating) != 3"><i></i>
  		<input type="radio"value="4"
  		ng-checked="Math.floor(request.rating) == 4" ng-disabled="Math.floor(request.rating) != 4"><i></i>
  		<input type="radio" value="5"
  		ng-checked="Math.floor(request.rating) == 5" ng-disabled="Math.floor(request.rating) != 5"><i></i>
  		<br>
	</span>	
	</div>
	
		<div class="button button-small button-positive" style="min-width:80px;" ng-click="acceptRequest(request.id, request.firstName)">
 			Accept
		</div>
		<div class="button button-small button-stable" ng-click="deleteRequest(request.id, request.firstName)" style="border: #b2b2b2 1px solid;min-width:60px">
  			Delete
		</div>
	</div>
</div>
</ion-content>
</ion-view>
