<ion-view view-title="Events" cache-view="false"> 
<ion-content
	class="padding">

<div class="list">
	<div ng-repeat="review in reviews" class="item item-thumbnail-left">
		<img src="{{review.image}}" ng-click="goProfile(review.userId);">
		<b><h2 ng-click="goProfile(review.id);">{{review.firstName}}
				{{review.lastName}}</h2></b>
		<div class="button button-small button-positive"
			style="min-width: 80px;"
			ng-click="reviewUser(review);">Review
		</div>
		<div class="button button-small button-stable"
			ng-click="deleteReview(review.id)"
			style="border: #b2b2b2 1px solid; min-width: 60px">Delete</div>
	</div>
</div>

<ion-modal-view>

	<ion-header-bar>
    <h1 class="title">Leave a Review</h1>
	 <button class="button button-icon icon ion-ios-close-outline" ng-click="closeModal();"></button>
    </ion-header-bar>
   	<form name="forms.reviewCreate" ng-submit="createReview()">
    
    <ion-content class="padding">
    

	<label class="item item-input item-stacked-label">
		<span class="input-label">Description</span>
		<textarea ng-model="reviewCreate.description"></textarea>
  	</label>

    </ion-content>
	<ion-footer-bar> 
 <button ng-disabled="forms.reviewCreate.$invalid" class="button button-block button-positive">Create</button>
	</ion-footer-bar>
	</form>

</ion-modal-view>


</ion-content> 
</ion-view>
