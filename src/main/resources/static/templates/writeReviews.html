<ion-view view-title="Events" cache-view="false"> 
<ion-content
	class="padding">

<div class="list">
	<div ng-repeat="review in reviews" class="item item-thumbnail-left">
		<img src="{{review.image}}" ng-click="goProfile(review.targetId);">
		<b><h2 ng-click="goProfile(review.targetId);">{{review.name}}</h2></b>
		<p> Event: {{review.eventName}}</p>
		<div class="button button-small button-positive"
			style="min-width: 80px;"
			ng-click="reviewUser(review);">Review
		</div>
		<div class="button button-small button-stable"
			ng-click="deleteReview(review.id)"
			style="border: #b2b2b2 1px solid; min-width: 60px">Delete</div>
	</div>
</div>

<script id="new-review-modal.html" type="text/ng-template">

<ion-modal-view>

	<ion-header-bar>
    <h1 class="title">Leave a Review</h1>
	 <button class="button button-icon icon ion-ios-close-outline" ng-click="closeModal();"></button>
    </ion-header-bar>
   	<form name="forms.reviewCreate" ng-submit="createReview(curReview.targetId, curReview.id)">
    
    <ion-content class="padding">

    <div class="item item-avatar">
		<img src="{{curReview.image}}" ng-click="goProfile(curReview.targetId);">
		<b><h2 ng-click="goProfile(curReview.targetId);">{{curReview.name}}</h2></b>
		<p> Event: {{curReview.eventName}} </p>
	</div>
    
	<div class="item">
	<span class="star-rating">
		<input type="radio" ng-model="reviewCreate.rating" name="rating" value="1"><i></i>
		<input type="radio" ng-model="reviewCreate.rating" name="rating" value="2"><i></i>
  		<input type="radio" ng-model="reviewCreate.rating" name="rating" value="3" checked><i></i>
  		<input type="radio" ng-model="reviewCreate.rating" name="rating" value="4"><i></i>
  		<input type="radio" ng-model="reviewCreate.rating" name="rating" value="5"><i></i>
	</span>
	</div>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Description</span>
		<textarea ng-model="reviewCreate.text"></textarea>
  	</label>

    </ion-content>
	<ion-footer-bar> 
 <button ng-disabled="forms.reviewCreate.$invalid" class="button button-block button-positive">Create</button>
	</ion-footer-bar>
	</form>

</ion-modal-view>
</script>


</ion-content> 
</ion-view>
