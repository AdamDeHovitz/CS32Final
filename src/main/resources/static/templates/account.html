<ion-view view-title="Account" cache-view="false">
  <ion-content class="padding">
	<div class="list">

    <a class="item item-thumbnail-left item-icon-right" href="#/tab/account-profile/{{account.id}}">
      <img src="{{account.img}}">
      <h2>{{account.name}}</h2>
      <p>View your Profile</p>
       <i class="icon ion-ios-arrow-right"></i>
    </a>
    
    <div class="item item-divider">
 	 </div>
 	<a class="item item-icon-left item-icon-right" href="#/tab/settings">
    <i class="icon ion-ios-gear"></i>
    Settings
    <i class="icon ion-ios-arrow-right"></i>
  </a>
 	 
 	  <a class="item item-icon-left item-icon-right" href="#/tab/about">
    <i class="icon ion-ios-information"></i>
    About the App
     <i class="icon ion-ios-arrow-right"></i>
  </a>
   <div class="item item-divider">
 	 </div>
 	 
 	<a class="item item-icon-left" href="" ng-click="logOut();">
    <i class="icon ion-log-out"></i>
    Log Out
 	</a>
 	 


</div>

  </ion-content>
</ion-view>
